<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message|create</title>
</head>
<body>
    <h1 align="center">Create Message</h1>
    <h3><a href=''>Back To Dashboard</a></h3>
    <hr>

    <form method="POST" action="/create">
        {% csrf_token %}
        <table align="center" border="0">
            <tr>
                <td>Enter Name:</td>
                <td><input type="text" name="uname"></td
                    >
            </tr>
            <tr>
                <td>Email ID:</td>
                <td><input type="email" name="uemail" placeholder="enter your email"></td>
            </tr>
            <tr>
                <td>Mobile No:</td>
                <td><input type="number" name="mobile" placeholder="Enter mobile No"></td>
            </tr>
            <tr>
                <td>Message:</td>
                <td><textarea name="msg" id="" rows="5" cols="20" rows="10"></textarea></td>
            </tr>
            <tr colspan="2" align="center">
                <td colspan="2"><input type="submit" value="send"></td>
            </tr>
        </table>
    </form>
</body>
</html>
